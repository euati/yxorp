{% extends 'base.html' %} {% block main %}
<div class="column is-12">
    <section class="hero is-primary is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    News:
                </h1>
            </div>
        </div>
    </section>
</div>
<div class="column is-12">
    <div class="box">
        <div class="content">
            <table class="table is-striped">
                <thead>
                    <tr>
                        <th>ID:</th>
                        <th>Date:</th>
                        <th>Content:</th>
                    </tr>
                </thead>
                {% for record in anno %}
                <tr>
                    <td>#{{ record.pk }}</td>
                    <td>{{ record.time }}</td>
                    <td>{{ record.body |safe }}</td>
                </tr>
                {% empty %}
                <h3 class="subtitle">
                    No announcement yet
                </h3>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock main %}
